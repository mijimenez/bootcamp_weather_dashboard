<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7b4d2fea99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="d-flex flex-column">
    <nav>
        <h3 class="header">Weather Dashboard</h3>
    </nav>
    <main class="flex-grow-1 flex-shrink-0">
        <div class="wrapper d-md-flex">
            <div class="city-search">
                <form id="citySearch" method="POST">
                    <fieldset>
                        <label for="city-search">Search by City:</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="cityInput" placeholder="ex. Richmond, VA 23226" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="search-button btn btn-outline-secondary" type="submit" id="button-addon2"><i class="fas fa-search-location"></i></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <p id="clearHistory" style="display:none;">Search History<a href="#" id="clearHistoryBtn">Clear</a></p>
                <div id="cityHistory">
                </div>
            </div>
            <div class="city-forecast">
                <div id="currentWeather">
                    <h2 class="name">Results will appear here.</h2>
                    <h3 class="date"></h3>
                    <img class="icon" src="">
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                    <p class="wind-speed"></p>
                    <p class="uv-index"></p>
                </div>
                <div id="dailyForecast" style="display:none;">
                    <h4>5-Day Forecast</h4>
                    <div id="dailyForecastCards" class="weather-cards d-xl-flex">
                        <div class="weather-card" id="day1">
                            <p class="date">00/00/0000</p>
                            <img class="icon" src="">
                            <p class="temperature">---</p>
                            <p class="humidity">---</p>
                        </div>
                        <div class="weather-card" id="day2">
                            <p class="date">00/00/0000</p>
                            <img class="icon" src="">
                            <p class="temperature">---</p>
                            <p class="humidity">---</p>
                        </div>
                        <div class="weather-card" id="day3">
                            <p class="date">00/00/0000</p>
                            <img class="icon" src="">
                            <p class="temperature">---</p>
                            <p class="humidity">---</p>
                        </div>
                        <div class="weather-card" id="day4">
                            <p class="date">00/00/0000</p>
                            <img class="icon" src="">
                            <p class="temperature">---</p>
                            <p class="humidity">---</p>
                        </div>
                        <div class="weather-card" id="day5">
                            <p class="date">00/00/0000</p>
                            <img class="icon" src="">
                            <p class="temperature">---</p>
                            <p class="humidity">---</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a id="backToTop" href="#citySearch"><i class="fas fa-sort-up"></i></a>
    </main>
    <footer>
        <p>&copy; 2019 Madeline Jimenez</p>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>  
</body>
</html>
